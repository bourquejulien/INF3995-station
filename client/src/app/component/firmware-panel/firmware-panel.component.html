<div class="d-flex flex-column h-100">
    <div class="row">
        <button
            class="button"
            (click)="collapse.toggle()"
            [attr.aria-expanded]="!collapsed"
            aria-controls="collapseExample">
            {{getName(currentMode)}}
        </button>
    </div>

    <div #collapse="ngbCollapse" class="row"
         [(ngbCollapse)]="collapsed">
        <div class="card">
            <div class="card-body" *ngFor="let mode of modes" (click)="selectMode(mode[0])">
                <span> {{getName(mode[0])}} </span>
            </div>
        </div>
    </div>

    <input *ngIf="currentMode === 'file'" type="file" class="upload" (change)="setFile($event)">

    <div class="row">
        <button (click)="flash()">
            Flash!
        </button>
    </div>
</div>
