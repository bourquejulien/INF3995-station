<div class="container-fluid vh-100">
    <div class="row header">
        <h1 class="title">Système aérien d'exploration</h1>
    </div>
    <div class="row body">
        <div class="col-sm-2 commands">
            <div class="row"><h1 class="col command-name">Commandes</h1></div>
            <div class="row"><button class="col button" (click)="identify()">Identifier</button></div>
            <div class="row"><button class="col button" (click)="startMission()">Lancer la mission</button></div>
            <div class="row"><button class="col button" (click)="endMission()">Terminer la mission</button></div>
            <div class="row"><button class="col button" (click)="forceEndMission()">Forcer la fin de mission</button></div>
            <div class="row"><h1 class="col command-name">Interfaces</h1></div>
            <div class="row" *ngFor="let uri of commandService.uris">
                <app-drone-panel class="col drone-panel" uri={{uri}}></app-drone-panel>
            </div>
        </div>
        <div class="col mission">
            <h1>Information de mission</h1>
        </div>
        <div class="col-sm-4 h-100" [hidden]="logsCollapsed">
            <app-log missionId={{currentMissionId}}></app-log>
        </div>
        <div class="col-md-auto collapse-button-col">
            <div class="row">
                <button
                    class="button" 
                    (click)="logsCollapsed = !logsCollapsed">
                    Logs
                </button>
            </div>
        </div>
    </div>
</div>
