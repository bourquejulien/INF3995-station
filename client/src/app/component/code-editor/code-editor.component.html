<ng-template class="modal-lg" #modal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Éditeur</h4>
        <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div>
            <div class="d-flex justify-content-between">
                <input class="path" type="text" [(ngModel)]="filePath" (keydown)="handleKey($event, getFile)"/>
                <button class="button" (click)="getFile()">Get</button>
            </div>
            <textarea rows="10" class="code" (keydown)="handleKey($event, editFile)" [(ngModel)]="fileContent"></textarea>
            <button class="button" (click)="editFile()">Edit</button>
        </div>
    </div>
</ng-template>

<button class="button" (click)="open(modal)">Ouvrir l'éditeur</button>
